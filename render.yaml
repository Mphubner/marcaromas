services:
  - type: web
    name: marcaromas-backend
    runtime: node
    plan: free
    repo: https://github.com/seu-usuario/seu-repo
    buildCommand: "cd backend && npm ci && npm run build || true"
    startCommand: "cd backend && npm start"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
